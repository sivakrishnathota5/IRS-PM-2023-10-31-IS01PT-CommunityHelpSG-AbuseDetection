{% load crispy_forms_tags %}
<style>
    #boards_container1 {
      text-align: center;
      line-height: 50px;
      background-color:white; box-shadow:0 0 2px 1px #e6e1e2; padding:30px; margin-top:15px;
    }
    #boards_container1 a{
    border-radius: 100px;
    padding: 4px 15px;
    margin: 5px;
    border: 1px solid #d6d6d6;
    text-decoration: none;
    }
    #boards_container1 a:hover{
    border: 1px solid #3f51b5;
    }
</style>
<div class="container" id="boards_container1">
  <h3 class="text-muted">Create Post</h3>
 <form action="{% url 'new_subject' %}" method="post" enctype="multipart/form-data">
   {% csrf_token %}
   {{ subject_form|crispy }}
   <button type="submit" class="btn btn-primary btn-block">Submit</button>
 </form>
</div>

<script type="text/javascript">
$(document).ready(function(){
  $("#boards_container1").hide();

  $("#boards_container_trigger1").click(function(){
    $("#boards_container1").slideToggle("slow", function() {
      // Animation complete.
    });
  });
});
</script>
